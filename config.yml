baseURL: "https://jankremer.eu/"
title: Jan Kremer

paginate: 5
theme: PaperMod

languageCode: de-de
# copyright: Everything is mine
defaultContentLanguage: de
languages:
  de:
    languageName: "DE"
    weight: 1

  en:
    languageName: "EN"
    weight: 2
    homeInfoParams:
      Title: "Welcome to Jan Kremer's Blog ðŸ§ª"
      Content: This is a small project I set up to learn about programming and to write small blog posts.

    menu:
      main:
        - identifier: posts
          url: /posts
          name: Posts
          weight: 10
        - identifier: about
          name: About me
          url: /about
          weight: 20
        - identifier: search
          name: Search
          url: /search
          weight: 30

menu:
  main:
    - identifier: posts
      url: /posts
      name: Posts
      weight: 10
    - identifier: about
      name: Ãœber mich
      url: /about
      weight: 20
    - identifier: search
      name: Suche
      url: /search
      weight: 30

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jan Kremer
  description: "Blog von Jan Kremer mit Lebenslauf"
  author: Jan Kremer
  # author: ["Me", "You"] # multiple authors
  keywords: [Blog, Portfolio, Lebenslauf, CV]
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  mainSections: posts

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"
    # theme_color: hsl(40, 100%, 72%)

  label:
    text: "Jan Kremer"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Jan Kremer
    subtitle: "Willkommen auf meiner Webseite"
    imageUrl: "pharmacist-0.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: pharmacist-0
    buttons:
      - name: Posts
        url: posts
      - name: Ãœber mich
        url: about

  # home-info mode
  homeInfoParams:
    Title: "Willkommen auf Jan Kremers Blog ðŸ§ª"
    Content: Dies ist ein kleines Projekt, dass ich in meiner Freizeit aufgesetzt habe. Mal schauen, wohin es fÃ¼hrt.

  socialIcons:
    - name: CV
      url: "/cv/"
    - name: email
      url: "mailto:mail@jankremer.eu"
    - name: PGP
      url: "about/#pgp"
    - name: Matrix
      url: "https://matrix.to/#/@jankremer:matrix.org"
    - name: GitHub
      url: "https://github.com/janurskremer"
    - name: Monero
      url: "about/#monero"
    - name: RSS
      url: "https://jankremer.eu/index.xml"

  cover:
    linkFullImages: true
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/janurskremer/jankremer.eu/blob/master/content/"
    # Text: "VoschlÃ¤ge" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: false
    disable: true
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: true
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: true
  vimeo:
    disable: true
    enableDNT: false
    simple: false
  youtube:
    disable: true
    privacyEnhanced: false

markup:
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 1
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: solarized-dark
